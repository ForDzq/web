<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            height: 300px;
            border: 1px solid red;
        }

        .child {
            position: absolute;
            left: 50%;
            top: 50%;
            /* 这样写下一个transform会覆盖上一个的，只在一个方向生效 */
            /* transform: translateX(-50%);
            transform: translateY(-50%); */
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="parent">
        <!-- <div class="child">我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；</div> -->
        <div class="child"><span>我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；我是垂直居中的内容；</span></div>
    </div>
</body>

</html>
