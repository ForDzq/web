    </ul>
    <script>


        function add(element, selector, type, fn) {
            element.addEventListener(type, function (e) {
                let el = e.target
                while (!el.matches(selector)) {
                    el = el.parentNode
                    if (el == element) {
                        el == ''
                        return
                    }
                }
                el && fn(e)
            })
        }


        let ul = document.getElementsByTagName('ul')[0];
        add(ul, 'li', 'click', (e) => { console.log(e.target.innerText) })
    </script>
